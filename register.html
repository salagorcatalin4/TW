<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <style>
            .btn-primary-spacing
            {
                margin-right: 10px;
                margin-bottom: 10px !important;
            }
            .error {
                color: red;
            }
        </style>
    </head>
    <body>
            <script>
                $(document).ready(function () {
                    $('#validation').validate({
                        rules: {
                            name: {
                                required: true
                            },
                            login: {
                                required: true,
                                email: true
                            },
                            password: {
                                required: true,
                                minlength: 8
                            },
                            cpassword: {
                                required: true,
                                equalTo: "#password"
                            }
                        },
                        messages: {
                            name: 'Introduceti numele.',
                            login: {
                                required: 'Introduceti email-ul.',
                                email: 'Introduceti un email valid.',
                            },
                            password: {
                                required: 'Introdu parola',
                                minlength: 'Parola trebuie sa aiba lungimea minima de 8 simboluri.',
                            },
                            cpassword: {
                                required: 'Confirma parola',
                                equalTo: 'Parola introdusa nu corespunde parolei introduse initial',
                            }
                        },
                        submitHandler: function (form) {
                            form.submit();
                        }
                    });
                });
            </script>
            <div class="reg">
                <h1>Forma de inregistrare</h1>
                <form id="validation" action="check.php" method="post" style="width: 500px">
                    <input type="text" class="form-control" name="login" id="login" placeholder="Introdu email-ul"
                           required><br>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Introdu numele" required><br>
                    <input type="password" class="form-control" name="password" id="password"
                           placeholder="Introdu parola" required><br>
                    <input type="password" class="form-control" name="cpassword" id="cpassword"
                           placeholder="Introdu parola din nou" required><br>
                    <input class="btn btn-primary" type="submit" value="Submit">
                    <a href="index.html">
                        <button class="btn btn-primary" type="button">Home</button>
                    </a>
                </form>
            </div>
    </body>
</html>
