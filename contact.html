<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <style>
            .btn-primary-spacing
            {
                margin-right: 10px;
                margin-bottom: 10px !important;
            }
            .error {
                color: red;
            }
        </style>
    </head>
    <body>
    <script>
        $(document).ready(function () {
            $("form[name='validation']").validate({
                rules: {
                    email: {
                        required: true,
                        email: true
                    },
                    subject: {
                        required: true,
                        minlength: 5
                    },
                    message:{
                        required: true,
                        minlength :10
                    }

                },
                messages: {
                    email: {
                        required: 'Introduceti email-ul.',
                        email: 'Introduceti un email valid.',
                    },
                    subject: {
                        required: 'Introdu subiectul',
                        minlength: 'Subiectul minimum trebuie sa aiba cinci litere',
                    },
                    message: {
                        required: 'Introdu mesajul',
                        minlength: 'Mesajul minimum trebuie sa aiba 10 litere',
                    },
                },
                submitHandler: function (form) {
                    form.submit();
                }
            });
        });
    </script>
        <div class="reg">
        <h1>Forma de contact</h1>
        <form action="send.php" method="post" style="width: 500px" name='validation' >
            <input type="text" class="form-control" name="email" id="email" placeholder="Introdu email-ul"><br>
            <input type="text" class="form-control" name="subject" id="subject" placeholder="Introdu subiectul"><br>
            <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea" placeholder="Introdu mesajul"></textarea><br>
            <input class="btn btn-primary mt-4" type="submit" value="Submit">
            <a href="index.html"><button class="btn btn-primary mt-4" type="button">Home</button></a>
        </form>
        </div>
    </body>
</html>
